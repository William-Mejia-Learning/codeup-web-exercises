<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #map {
            width: 100%;
            height: 350px;
        }

        #info{
            display: flex;

        }

        .colors{
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }


        #map {
            margin-top: 75px;
        }


    </style>
</head>

<body>

<!--Nav Bar-->
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="colors" href="#">
            <img src="images/bored-yellow.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather App
        </a>
    </div>
</nav>

<!--Input Search-->
<form action="" class="d-flex align-items-center m-5" id="userInput">
    <label for="form" class="mx-3">Place</label>
    <input class="form-control w-25" id="form"type="text" placeholder="Default input" aria-label="default input example">
    <input class="btn btn-primary mx-3" id="submit" type="submit" value="Submit">
</form>

<!--HTML Weather Data Content-->
<div class="card justify-content-between" id="info">
    <!--    <div class="card-body">-->
    <!--        <h5 class="card-title">Enter location to find weather data</h5>-->

</div>

</div>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">


<div id ="forecast"></div>
<div id='map'></div>
<!--<div id="geocoder" class="geocoder"></div>-->

<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;




    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center:[-98.4916, 29.4252],
        zoom: 9 // starting zoom

    });

    $.get('http://api.openweathermap.org/data/2.5/onecall', {
        lat: 29.4252,
        lon: -98.4916,
        appid: OPEN_WEATHER_APPID,
        exclude: 'minutely,hourly,alerts',
        units: 'imperial',
        // lang: 'es'
        // cdata.daily[i].icon.png
        // img src="http://openweathermap.org/img/wn/>'
    }).done(function(data){
        $('#info').html(function(){
            let html = "";
            for(let i = 0; i < 5; i++){
                let date = new Date(Date.now() + 1000 * 60 * 60 * 24 * i).toDateString();
                // '<h2>' +  + '</h2>'
                // console.log(Dat)
                // data.daily[i].weather[0].icon
                // console.log(data)
                html +=
                    '<div class="card-group flex-row my-5">' +
                    '<div class="card">' +
                    '<div class="card-body">' +
                    '<h5 class="card-header back">' + date +'</h5>' +
                    '<p class="card-text">' + data.daily[i].temp.day +'&#8457 ' +' / '+ data.daily[i].temp.min + '&#8457' + '</p>' +
                    '<p class="card-text">' + 'Description: ' + data.daily[i].weather[0].description + '</p>' +
                    '<img src="http://openweathermap.org/img/wn/' + data.daily[i].weather[0].icon + '.png" '+ 'class="w-50 mx-5"' +' " alt="">'+
                    '<p class="card-text">'+ 'Humidity: ' + data.daily[i].humidity + '</p>' +
                    '<p class="card-text">'+ 'Wind: ' + data.daily[i].wind_speed + '</p>' +
                    '<p class="card-text">' + 'Pressure: ' + data.daily[i].pressure + '</p>' +
                    '</div>' +
                    '</div>'+
                    '</div>'
            }
            return html
        })

    }).fail(function(jqxhr, status,error){
        console.log(jqxhr);
        console.log(status);
        console.log(error);
    })

    const marker = new mapboxgl.Marker({
        color: "orange",
        draggable: true
    }).setLngLat([-98.4916, 29.4252])
        .addTo(map);



    $('#submit').click(function (e){
        e.preventDefault();
        geocode($('#form').val(), MAPBOX_API_TOKEN).then(function(data) {
            map.setCenter(data)
            marker.setLngLat(data)
            let long = marker.getLngLat().lng;
            let lat = marker.getLngLat().lat;
            gettingWeather(lat, long)
            // console.log(data)
            // map.flyTo({
            //     center: [],
            //     zoom: 9,
            //     speed: 0.2,
            //     curve: 1
            // })
        });
        // $('forecast').html()
        console.log(marker.getLngLat())
        // -98.4916, 29.4252
        // marker.setLngLat([long, lat])
        // console.log(marker.getLngLat())

    });

    marker.on('dragend', () => {
        $.get('http://api.openweathermap.org/data/2.5/onecall', {
            lat: marker.getLngLat().lat,
            lon: marker.getLngLat().lng,
            appid: OPEN_WEATHER_APPID,
            exclude: 'minutely,hourly,alerts',
            units: 'imperial',
            // lang: 'es'
            // cdata.daily[i].icon.png
            // img src="http://openweathermap.org/img/wn/>'
        }).done(function(data){
            $('#info').html(function(){
                let html = "";
                for(let i = 0; i < 5; i++){
                    let date = new Date(Date.now() + 1000 * 60 * 60 * 24 * i).toDateString();
                    // '<h2>' +  + '</h2>'
                    // console.log(Dat)
                    // data.daily[i].weather[0].icon
                    console.log(data)
                    html +=
                        '<div class="card-group flex-row my-5">' +
                        '<div class="card">' +
                        '<div class="card-body">' +
                        '<h5 class="card-header back">' + date +'</h5>' +
                        '<p class="card-text">' + data.daily[i].temp.day +'&#8457 ' +' / '+ data.daily[i].temp.min + '&#8457' + '</p>' +
                        '<p class="card-text"><' + 'Description: ' + data.daily[i].weather[0].description + '</p>' +
                        '<img src="http://openweathermap.org/img/wn/' + data.daily[i].weather[0].icon + '.png" '+ 'class="w-50 mx-5"' +' " alt="">'+
                        '<p class="card-text">'+ 'Humidity: ' + data.daily[i].humidity + '</p>' +
                        '<p class="card-text">'+ 'Wind: ' + data.daily[i].wind_speed + '</p>' +
                        '<p class="card-text">' + 'Pressure: ' + data.daily[i].pressure + '</p>' +
                        '</div>' +
                        '</div>'+
                        '</div>'
                }
                return html
            })

        }).fail(function(jqxhr, status,error){
            console.log(jqxhr);
            console.log(status);
            console.log(error);
        })
    });


    function gettingWeather(lat, lon) {
        // console.log('A dragend event occurred.');
        // $('forecast').html()
        console.log(marker.getLngLat())
        $.get('http://api.openweathermap.org/data/2.5/onecall', {
            lat: lat,
            lon: lon,
            appid: OPEN_WEATHER_APPID,
            exclude: 'minutely,hourly,alerts',
            units: 'imperial',
            // lang: 'es'
            // cdata.daily[i].icon.png
            // img src="http://openweathermap.org/img/wn/>'
        }).done(function (data) {
            $('#info').html(function () {
                let html = "";
                for (let i = 0; i < 5; i++) {
                    let date = new Date(Date.now() + 1000 * 60 * 60 * 24 * i).toDateString();
                    // '<h2>' +  + '</h2>'
                    // console.log(Dat)
                    // console.log(data)
                    html +=
                        '<div class="card-group flex-row my-5">' +
                        '<div class="card">' +
                        '<div class="card-body">' +
                        '<h5 class="card-header back">' + date + '</h5>' +
                        '<p class="card-text">' + data.daily[i].temp.day + '&#8457 ' + ' / ' + data.daily[i].temp.min + '&#8457' + '</p>' +
                        '<p class="card-text">' + 'Description: ' + data.daily[i].weather[0].description + '</p>' +
                        '<img src="http://openweathermap.org/img/wn/' + data.daily[i].weather[0].icon + '.png" '+ 'class="w-50 mx-5"' +' " alt="">'+
                        '<p class="card-text">' + 'Humidity: ' + data.daily[i].humidity + '</p>' +
                        '<p class="card-text">' + 'Wind: ' + data.daily[i].wind_speed + '</p>' +
                        '<p class="card-text">' + 'Pressure: ' + data.daily[i].pressure + '</p>' +
                        '</div>' +
                        '</div>' +
                        '</div>'
                }
                return html
            })

        }).fail(function (jqxhr, status, error) {
            console.log(jqxhr);
            console.log(status);
            console.log(error);
        })
    }





</script>



</body>
</html>
