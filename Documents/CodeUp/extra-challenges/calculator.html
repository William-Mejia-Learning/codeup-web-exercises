<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

<input type="text" id="input1">
<input type="text" id="input2">
<input type="text" id="input3">
<input type="text" id="input4">

<div>
    <button class="btn-design" id="1">1</button>
    <button class="btn-design" id="2">2</button>
    <button class="btn-design" id="3">3</button>
    <button class="btn-design" id="10">+</button>
</div>
<div>
    <button class="btn-design" id="4">4</button>
    <button class="btn-design" id="5">5</button>
    <button class="btn-design" id="6">6</button>
    <button class="btn-design" id="11">-</button>
</div>
<div>
    <button class="btn-design" id="7">7</button>
    <button class="btn-design" id="8">8</button>
    <button class="btn-design" id="9">9</button>
    <button class="btn-design" id="12">*</button>
</div>
<div>
    <button class="btn-design" type="reset" id="14">c</button>
    <button class="btn-design" id="0">0</button>
    <button class="btn-design" id="15">=</button>
    <button class="btn-design" id="13">/</button>
</div>

<script src="calculator.js"></script>
</body>
</html>
