<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body{
            background: beige;
        }

        footer{
            color: white;
        }
    </style>
</head>
<body>

<h1 class="w-100 text-center">Tool & Appliance Store</h1>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Appliance & Tool Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<table id="products" class="table table-bordered border-dark table-hover w-100">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="btn-primary w-100 text-center">Update</button>

<div class="d-flex justify-content-center my-5">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Hi0Eovzpek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<footer class="container pt-5 bg-dark" id="parent-footer">
    <div class="d-flex">
        <div class = "px-5">
            <h5>The Basics</h5>
            <p>Home</p>
            <p>Roasters</p>
            <p>Unroasted Coffee</p>
            <p>Teas</p>
            <p>Other Cool Stuff</p>
        </div>
        <div class="px-5">
            <h5>Quick links</h5>
            <p>Shipping</p>
            <p>Contact us</p>
            <p>Latest Products</p>
            <p>FAQ</p>
        </div>
        <div class="px-5">
            <h5>Newsletter</h5>
            <p>Promotions, new products and sales.</p>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="inputemail2" class="visually-hidden">Email Address</label>
                    <input type="text" class="form-control" id="inputemail2" placeholder="Enter email">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn-primary mb-3">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    $(document).ready(function() {
        "use strict";

        // TODO: Create an AJAX GET request for the file under data/inventory.json


        function createHTML(data) {
            let html = " ";
            html += '<div class=" table">'
                + '<table>'
                + '<thead>'
                + '<th scope="col">' + 'Title' + '</th>'
                + '<th scope="col">' + 'Quantity' + '</th>'
                + '<th scope="col">' + 'Price' + '</th>'
                + '<th scope="col">' + 'Categories' + '</th>'
                + '</tr>'
                + '</thead>'

            for (let information of data) {
                html += '<tbody>'
                    + '<tr>'
                    + '<td>' + information.title + '</td>'
                    + '<td>' + information.quantity + '</td>'
                    + '<td>' + information.price + '</td>'
                    + '<td>' + information.categories + '</td>'
                    + '</tr>'
                    + '</tbody>'
            }
            html += '</table>'
                + '</div>'
            return html
        }

        $.get('/data/inventory.json').done(function (data) {
            console.log(data)
            $('#products').html(createHTML(data))

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements


            $('button').on('click', function () {
                $('#products').html(createHTML(data))
            })
        })

    })
})();
</script>




</body>
</html>
