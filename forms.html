<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <form method ="post" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email">
        <br>
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
        <br>
        <br>

        <textarea name="bio" placeholder="Tell Us About Yourself!!!"></textarea>
        <br>
        <br>

        <h4>How did you hear about us?</h4>
        <input type="checkbox" name="hearAboutUs" value="billboard">Billboard<br>
        <input type="checkbox" name="hearAboutUs" value="radio advertisement">Radio Advertisement<br>
        <input type="checkbox" name="hearAboutUs" value="other">Other<br>

        <h4>Select browser you are using:</h4>
        <select name="browser">
            <option value="fireFox">FireFox</option>
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
        </select>
        <br>
        <br>

        <button>Submit</button>
    </form>

</body>
</html>
